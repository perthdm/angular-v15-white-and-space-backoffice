<div class="inner-content">
    <div nz-row>
        <div nz-col [nzSpan]="8">
            <h3 style="margin-bottom:24px; font-size: 24px; font-weight: bold;">สต็อกสินค้า</h3>
        </div>
        <div nz-col [nzSpan]="16">
            <antd-searchbox placeholder=" ค้นหา Name / Serial / Barcode"></antd-searchbox>
        </div>
    </div>
    <div class="radio-style">
        <nz-radio-group [(ngModel)]="radioValue" nzButtonStyle="solid" nzSize="large">
            <label nz-radio-button nzValue="all">
                ทั้งหมด <span>(99)</span>
            </label>
            <label nz-radio-button nzValue="B">
                ของหวาน <span>(9)</span></label>
            <label nz-radio-button nzValue="coffee">กาแฟ <span>(9)</span></label>
            <label nz-radio-button nzValue="tea">ชา <span>(9)</span></label>
            <label nz-radio-button nzValue="desert">ขนมหวาน <span>(9)</span></label>
            <label nz-radio-button nzValue="etc">อื่นๆ <span>(12)</span></label>
        </nz-radio-group>
        <button nz-button nzType="primary" style="height: 40px; border-radius: 10px; margin-right: 10px;">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            เพิ่มสินค้า
        </button>
        <ng-template #suffixIconSearch>
            <span nz-icon nzType="search"></span>
        </ng-template>
    </div>
    <div class="app-content">

        <nz-table style="margin:20px 0px; " #basicTable [nzData]="stockList" [nzShowPagination]="false"
            style="min-height: 300px;" [nzPageSize]="pageLimit">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ชื่อสินค้า</th>
                    <th>รหัส</th>
                    <th>ราคา</th>
                    <th>จำนวน</th>
                    <th>หมวดหมู่</th>
                    <th [nzAlign]="'center'">เครื่องมือ</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data ;let index = index ">
                    <td>{{index+1}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.sku}}</td>
                    <td>{{data.price}}</td>
                    <td>{{data.amount}}</td>
                    <td>{{data.category}}</td>
                    <td [nzAlign]="'center'">
                        <nz-space>
                            <button nz-button nzType="primary"
                                style="background-color:rgb(234, 171, 54); border-color:rgb(234, 171, 54); margin: 0px 4px"><span
                                    nz-icon nzType="edit" nzTheme="outline"></span>
                            </button>
                            <button nz-button nzType="primary" nzDanger>
                                <span nz-icon nzType="delete" nzTheme="outline"></span>
                            </button>
                        </nz-space>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div style="padding:0px 20px 20px 20px; text-align: right;">
            <nz-pagination [(nzPageIndex)]="page" [nzTotal]="dataCount" [nzSimple]="false" [(nzPageSize)]="pageLimit"
                [nzShowSizeChanger]="true">
            </nz-pagination>
        </div>
    </div>
</div>
