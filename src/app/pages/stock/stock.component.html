<div class="inner-content">
    <div nz-row>
        <div nz-col [nzSpan]="8">
            <h3 style="margin-bottom:24px; font-size: 24px; font-weight: bold;">สต็อกสินค้า</h3>
        </div>
        <div nz-col [nzSpan]="16">
            <antd-searchbox placeholder=" ค้นหา Name / Serial / Barcode"></antd-searchbox>
        </div>
    </div>

    <div class="app-content">
        <div nz-row style="padding:0px 20px">
            <div nz-col [nzSpan]="8">
                <h3></h3>
            </div>
            <div nz-col [nzSpan]="16" nzShape="round" style="text-align: right;">
                <button nz-button nzType="primary"
                    style="height: 40px; border-radius: 10px; margin-right: 10px; background-color:#eaab36; border-color:#eaab36"
                    (click)="showModal()">
                    <span nz-icon nzType="history" nzTheme="outline"></span>
                    ประวัติการนำเข้า
                </button>
                <button nz-button nzType="primary" style="height: 40px; border-radius: 10px; margin-right: 10px;"
                    (click)="showModal()">
                    <span nz-icon nzType="plus" nzTheme="outline"></span>
                    นำเข้าสินค้า
                </button>

            </div>
        </div>


        <nz-table style="margin:20px 0px; " #basicTable [nzData]="stockList" [nzShowPagination]="false"
            [nzPageSize]="pageLimit">
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>รหัสนำเข้า</th>
                    <th>ชื่อสินค้า</th>
                    <th>จำนวน</th>
                    <th>หน่วย</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data ;let index = index ">
                    <td>{{data.updateat}}</td>
                    <td> IM0001 </td>
                    <td>{{data.name}}</td>
                    <td>{{data.amount}}</td>
                    <td>{{data.unit}}</td>
                </tr>
            </tbody>
        </nz-table>
        <div style="padding:0px 20px 20px 20px; text-align: right;">
            <nz-pagination [(nzPageIndex)]="page" [nzTotal]="dataCount" [nzSimple]="false" [(nzPageSize)]="pageLimit"
                [nzShowSizeChanger]="true">
            </nz-pagination>
        </div>
        <nz-modal [(nzVisible)]="isVisible" nzTitle="เพิ่มสินค้า">
            <ng-container *nzModalContent>
                <nz-input-group nzCompact>
                    <input type="text" nz-input [ngModel]="stockData.name" style="width: 40%;" placeholder="ชื่อ" />
                    <input type="text" nz-input [ngModel]="stockData.amount" style="width:20%;" placeholder="จำนวน" />
                    <nz-select nzPlaceHolder="เลือกหน่วย" [ngModel]="stockData.unit">
                        <nz-option [nzLabel]="'kg'" [nzValue]="'kg'"></nz-option>
                        <nz-option [nzLabel]="'pack'" [nzValue]="'pack'"></nz-option>
                    </nz-select>
                </nz-input-group>
            </ng-container>
        </nz-modal>
    </div>
</div>
