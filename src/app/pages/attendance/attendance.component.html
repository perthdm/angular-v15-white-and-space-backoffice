<div class="inner-content">
    <div nz-row>
        <div nz-col [nzSpan]="8">
            <h3 style="margin-bottom:24px; font-size: 24px; font-weight: bold;">ประวัติการเข้างาน</h3>
        </div>
        <div nz-col [nzSpan]="16">
            <nz-range-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
        </div>
    </div>

    <div class="app-content">
        <div nz-row style="padding:0px 20px">
            <div nz-col [nzSpan]="8">
                <h3>รายละเอียดการเข้า-ออก</h3>
            </div>
            <div nz-col [nzSpan]="16" nzShape="round" style="text-align: right;">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" [(ngModel)]="selectedValue"
                    class="select-style">
                    <nz-option *ngFor="let item of employeeList" [nzLabel]="item" [nzValue]="item"></nz-option>
                </nz-select>
            </div>
        </div>

        <nz-table style="margin:20px 0px;" #basicTable nzBordered [nzData]="timeStampList" [nzShowPagination]="false"
            [nzFrontPagination]="false" [nzLoading]="isLoading" [nzSize]="'middle'">
            <thead>
                <tr>
                    <th id="date" [nzAlign]="'center'" rowspan="4">วัน/เดือน/ปี</th>
                    <th id="name" [nzAlign]="'center'">ชื่อพนักงาน</th>
                    <th id="type" [nzAlign]="'center'">ประเภท</th>
                    <th id="empty" nzWidth="30%"></th>
                    <!-- <th id="empty" nzWidth="60%"></th> -->
                    <th id="checkIn" [nzAlign]="'center'">เวลาเข้างาน</th>
                    <th id="checkOut" [nzAlign]="'center'">เวลาออกงาน</th>
                    <th [nzAlign]="'center'">เวลาทั้งหมด</th>
                    <th [nzAlign]="'center'">ชม. ปกติ</th>
                    <th [nzAlign]="'center'">ชม. OT</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngFor="let data of basicTable.data ;let index = index">
                <tr style="background-color: #4479a4;">
                    <td class="td-no-hover" [nzAlign]="'center'" style="color:white ; padding:4px ; font-weight: bold;">
                        {{data.date}}</td>
                    <td class="td-no-hover" [nzAlign]="'center'" [colSpan]="24"></td>
                </tr>
                <tr *ngFor="let em of data.employee;">
                    <td></td>
                    <td [nzAlign]="'center'">{{em.name}}</td>
                    <td [nzAlign]="'center'">
                        <nz-tag [nzColor]="em.type === 'full-time' ?  'blue' : 'magenta'">{{em.type === 'full-time' ?
                            'ประจำ' : 'พาร์ทไทม์' }}</nz-tag>
                    </td>
                    <td></td>
                    <td [nzAlign]="'center'">{{em.checkIn}}</td>
                    <td [nzAlign]="'center'"> <span *ngIf="em.checkOut">{{ em.checkOut }}</span>
                        <button style="height: 35px; border-radius: 10px;" *ngIf="!em.checkOut" nz-button
                            nzType="primary" (click)="handleCheckOut(em)">
                            Check Out
                        </button>
                    </td>
                    <td [nzAlign]="'center'"> 0 </td>
                    <td [nzAlign]="'center'"> 0 </td>
                    <td [nzAlign]="'center'"> 0 </td>
                    <td [nzAlign]="'center'">
                        <button nz-button nzType="primary" style="border-radius: 10px;">
                            <span nz-icon nzType="form" nzTheme="outline"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
