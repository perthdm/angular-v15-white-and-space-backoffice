<div class="inner-content">
  <div nz-row>
    <div nz-col [nzSpan]="8">
      <h3 style="margin-bottom: 24px; font-size: 24px; font-weight: bold">
        จ่ายเงินพนักงาน
      </h3>
    </div>
    <div nz-col [nzSpan]="24" [nzMd]="16">
      <nz-range-picker> </nz-range-picker>
    </div>
  </div>

  <div>
    <div
      nz-col
      [nzSpan]="24"
      [nzMd]="24"
      nzShape="round"
      style="text-align: right"
    >
      <nz-select
        style="width: 200px; text-align: left"
        nzPlaceHolder="Select a person"
        class="select-style"
      >
      </nz-select>
    </div>
  </div>

  <div class="app-content">
    <div nz-row style="padding: 0px 20px">
      <div nz-col [nzSpan]="24" nzShape="round" style="text-align: right">
        <nz-space [nzSize]="'small'">
          <button
            *nzSpaceItem
            nz-button
            nzType="primary"
            style="
              height: 40px;
              border-radius: 10px;
              background-color: #04aa6d;
              border-color: #04aa6d;
            "
            (click)="showModal()"
          >
            <span
              nz-icon
              nzType="download"
              nzTheme="outline"
              style="font-size: 16px"
            ></span>
            เพิ่มรายการ
          </button>
        </nz-space>
      </div>
    </div>

    <div>
      <nz-modal
        [(nzVisible)]="isShowModal"
        nzTitle="เพิ่มรายการจ่ายเงิน"
        (nzOnCancel)="handleCancel()"
        (nzOnOk)="handleOk()"
      >
        <ng-container *nzModalContent>
          <p>ชื่อ-นามสกุล</p>
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a person"
            [(ngModel)]="selectedValue"
            class="select-style"
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>

          <br />
          <br />
          <p>รายได้</p>
          <input
            nz-input
            placeholder="รายได้ทั้งหมด"
            [(ngModel)]="value"
            style="border-radius: 12px"
          />
          <br />
          <br />
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="เพิ่ม/ลด"
            [(ngModel)]="selectedValue"
            class="select-style"
            style="width: 100px"
          >
            <nz-option nzLabel="เพิ่ม" nzValue="jack"></nz-option>
            <nz-option nzLabel="ลด" nzValue="lucy"></nz-option>
          </nz-select>
          <span 
          ><input
              nz-input
              placeholder="รายได้ทั้งหมด"
              [(ngModel)]="value"
              style="border-radius: 12px; width:300px"
          /></span>
          <br />
          <br />
          <p>หมายเหตุ</p>
          <textarea rows="4" nz-input [(ngModel)]="inputValue"></textarea>
        </ng-container>
      </nz-modal>
    </div>

    <div nz-row>
      <div nz-col [nzSpan]="24" style="max-width: calc(100vw - 58px)">
        <nz-table style="margin: 20px 0px; min-height: 300px" #basicTable>
          <thead>
            <tr>
              <th [nzAlign]="'center'">จ่ายวันที่</th>
              <th>ชื่อ</th>
              <th [nzAlign]="'center'">จำนวนเงิน</th>
              <th>ผู้ทำรายการ</th>
              <th>หมายเหตุ</th>
            </tr>
          </thead>
          <tbody>
            <tr style="cursor: pointer">
              <td [nzAlign]="'center'">01/01/1999</td>
              <td>สมพงศ์ สงกรานต์</td>
              <td>25,000</td>
              <td>admin</td>
              <td>ทำงานตรงเวลา ไม่หักเงินใดๆจากทั้งหมด</td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
