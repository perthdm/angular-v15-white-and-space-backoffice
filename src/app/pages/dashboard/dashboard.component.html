<div>
    <h3 style="margin-bottom:24px">Dashboard</h3>
    <div nz-row [nzGutter]="[16,16]">
        <div nz-col class="gutter-row" [nzXs]="24" [nzMd]="6">
            <div class="inner-box card-dashboard">
                <span style="color:#0b072f;font-weight: bold; font-size: 18px;">PROFIT</span>
            </div>
        </div>
        <div nz-col class="gutter-row" [nzXs]="24" [nzMd]="6">
            <div class="inner-box card-dashboard"> </div>
        </div>
        <div nz-col class="gutter-row" [nzXs]="24" [nzMd]="6">
            <div class="inner-box card-dashboard"> </div>
        </div>
        <div nz-col class="gutter-row" [nzXs]="24" [nzMd]="6">
            <div class="inner-box card-dashboard"> </div>
        </div>
    </div>


    <h3 style="margin:20px 0px">สินค้าใกล้หมด</h3>
    <nz-table #basicTable [nzData]="dataList">
        <thead>
            <tr>
                <th>รหัสวัตถุดิบ</th>
                <th>ชื่อ</th>
                <th>ราคา</th>
                <th>จำนวนที่เหลือ</th>
                <th>ประเภท</th>
                <th>เครื่องมือ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{data.key}}</td>
                <td>{{data.name}}</td>
                <td>{{data.prize}}</td>
                <td>{{data.amount}}</td>
                <td>{{data.type}}</td>
                <td>
                    <button nz-button nzType="primary">
                        <span nz-icon nzType="eye" nzTheme="outline"></span>
                    </button>
                    <button nz-button nzType="primary"
                        style="background-color:rgb(234, 171, 54); border-color:rgb(234, 171, 54)"><span nz-icon
                            nzType="edit" nzTheme="outline"></span>
                    </button>
                    <button nz-button nzType="primary" nzDanger>
                        <span nz-icon nzType="delete" nzTheme="outline"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
