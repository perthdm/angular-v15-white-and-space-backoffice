<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                <h1>White And Space</h1>
            </a>
        </div>

        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/preview">Menu Preview</a>
            </li>


            <li nz-submenu nzOpen nzTitle="SHOP" nzIcon="shop">
                <ul>

                    <li nz-menu-item nzMatchRouter>
                        <a>Overview</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Stock</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Receipt History</a>
                    </li>
                </ul>
            </li>

            <!-- <li nz-menu-group nzTitle="ADMIN" style="font-weight: bold; color:#29f"></li> -->

            <li nz-submenu nzOpen nzTitle="ADMIN" nzIcon="user">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Staff Management</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Permission</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Setting</a>
                    </li>
                </ul>
            </li>

            <li nz-menu-item nzMatchRouter>
                <a routerLink="/login">Logout</a>
            </li>
        </ul>
    </nz-sider>

    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
